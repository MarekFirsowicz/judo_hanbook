        <article class="judo_desc">
          <h3>What is Judo</h3>
          <p>
            Judo, translating to "the gentle way," is a dynamic and modern
            martial art with roots in Japan. Developed by Jigoro Kano in 1882,
            Judo emphasizes the efficient use of energy through techniques that
            leverage balance, timing, and an opponent's momentum. This
            philosophy, deeply rooted in the traditions of Japanese martial
            arts, teaches not only physical skills but also discipline and
            respect that extend beyond the dojo.
          </p>

          <p>
            he essence of Judo lies in its blend of physical technique and
            mental strategy. Practitioners learn to execute powerful throws,
            secure immobilizing pins, and perform intricate joint locks and
            strangles. Each movement is a testament to the principle of maximum
            efficiency with minimum effort. Over time, Judo training hones both
            the body and mind, promoting self-confidence, adaptability, and
            perseverance.
          </p>

          <p>
            Beyond its technical aspects, Judo is a community-focused practice
            that fosters mutual growth and respect among its practitioners.
            Whether training for competition, self-defense, or personal
            development, Judo cultivates a sense of camaraderie and shared
            purpose. It is more than just a sport—it is a way of life that
            encourages individuals to continuously strive for improvement and to
            contribute positively to the lives of others.
          </p>
        </article>
        <article class="judo_desc">
            <h3>Typical Judo Lesson</h3>

                    <p>A Judo lesson is designed to develop both physical and mental strength while teaching technical skills in a structured environment. Here’s what a typical session includes:</p>
                    <div class="lesson-phase">
                        <h4>Warm-Up</h4>
                        <p>The session begins with a warm-up lasting 10-15 minutes. This includes light jogging, stretching, and learning basic breakfalls (Ukemi) to prepare the body for practice and ensure safety during throws.</p>
                    </div>
                    <div class="lesson-phase">
                        <h4>Technical Practice</h4>
                        <p>In the technical phase, students practice specific Judo techniques demonstrated by the instructor. This could involve throws (Tachi-Waza), pins, or groundwork techniques (Ne-Waza). Techniques are performed with a partner, focusing on precision and control.</p>
                    </div>
                    <div class="lesson-phase">
                        <h4>Randori (Sparring)</h4>
                        <p>Randori is a form of free practice where students apply learned techniques in a live scenario. Emphasis is placed on timing and strategy rather than brute strength. This part lasts about 15-20 minutes.</p>
                    </div>
                    <div class="lesson-phase">
                        <h4>Cool Down</h4>
                        <p>The lesson concludes with a 5-10 minute cool-down, including light stretching and relaxation exercises to prevent injuries. A brief reflection with the instructor ensures understanding and improvement.</p>
                    </div>
                </article>
            </section>
